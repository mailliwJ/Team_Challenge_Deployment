<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../../../static/cloud-rain.svg">
    <link rel="stylesheet" href="../../../static/style.css" />
    <title>Rainfall Prediction App</title>
  </head>

  <body>
    <aside class="sideBar">
      <nav class="nav">
        <a href="/" class="menuItem">Home</a>
        <a href="/api/v1/predict_form" class="menuItem" aria-current="page">Predict</a>
        <a href="/api/v1/forecast" class="menuItem">Forecast</a>
        <a href="/api/v1/update_data" class="menuItem">Update Data</a>
        <a href="/api/v1/retrain" class="menuItem">Retrain</a>
      </nav>
    </aside>
    <main class="main">
      <section class="mainContent">
        <h1>Rainfall Prediction Application</h1>
        <h2>Make a rainfall prediction</h2>
        <p>Enter climatic paramters to predict rainfall in mm</p>
        <form
          class="form"
          id="predictForm"
          action="/api/v1/predict"
          method="post"
        >
          <label for="pressure">Pressure (Pa):</label>
          <input
            id="pressure"
            name="pressure"
            type="number"
            step="0.01"
            placeholder="101500"
            required
          />

          <label for="sun">Sunshine (hrs):</label>
          <input
            id="sun"
            name="sun"
            type="number"
            min="0"
            step="0.01"
            placeholder="0"
            required
          />

          <label for="mean_temp">Mean Temperature (ÂºC):</label>
          <input
            id="mean_temp"
            name="mean_temp"
            type="number"
            max="100"
            step="0.01"
            placeholder="11.4"
            required
          />

          <div class="actions">
            <button class="formBtn" type="submit">Predict</button>
            <button class="formBtn" type="reset">Delete</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
