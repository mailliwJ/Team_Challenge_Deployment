<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/style.css">
    <title>Despliegue</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="/">Inicio</a>
            <a href="/api/v1/predict">Predicción</a>
            <a href="#">Reentrenamiento</a>
        </nav>
    </header>
    <main>
        <h1>Predicción</h1>
        <form class="form" id="predictForm" action="/api/v1/predict" method="post">
            <label for="t1">Test 1:
            <input id="t1" name="t1" type="number" step="0.01" placeholder="Test 1"></label>

            <label for="t2">Test 2:
            <input id="t2" name="t2" type="number" step="0.01" placeholder="Test 2"></label>

            <label for="t3">Test 3:
            <input id="t3" name="t3" type="number" step="0.01" placeholder="Test 3"></label>
            
            <label for="t4">Test 4:
            <input id="t4" name="t4" type="number" step="0.01" placeholder="Test 3"></label>
            
            <label for="t5">Test 5:
            <input id="t5" name="t5" type="number" step="0.01" placeholder="Test 3"></label>
        
            <div class="actions">
                <button class="formBtn" type="submit">Predecir</button>
                <button class="formBtn" type="reset">Borrar</button>
                <a class="formBtn" href="/">Volver</a>
            </div>
        </form>
    </main>
</body>
</html>
